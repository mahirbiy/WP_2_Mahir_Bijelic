<div class="vision-wrapper" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()">
    <div class="header-section">
      <h2>Vision Board</h2>
      <p>Vizualiziraj svoje ciljeve. Izaberi motivacijsku sliku ili dodaj bilješku.</p>
    </div>
  
    <div class="toolbar">
      <div class="main-buttons">
        <button (click)="addNote()">Note</button>
        <button (click)="addQuote()">Citat</button>
        <button (click)="saveBoard()">Snimi</button>
        <button class="danger" (click)="clearBoard()">Očisti</button>
      </div>
      
      <div class="quick-gallery">
        <small>Dodaj sliku:</small>
        <div class="icon-list">
          @for (icon of iconLibrary; track icon.url) {
            <img [src]="icon.url" (click)="addSpecificImage(icon.url)" [title]="icon.tip">
          }
        </div>
      </div>
    </div>
  
    <div id="board">
      @for (item of items; track item.id) {
        <div [class]="item.className" 
             [style.left.px]="item.left" 
             [style.top.px]="item.top"
             (mousedown)="onMouseDown($event, item)">
          
          <button class="delete-btn" (click)="removeItem(item.id)">×</button>
  
          @if (item.type === 'image') {
            <img [src]="item.src" draggable="false" class="board-image">
          } @else {
            <div class="content-text" contenteditable="true" (blur)="item.text = $any($event.target).innerText">
              {{item.text}}
            </div>
          }
        </div>
      }
    </div>
  </div>
